<body>
<section class="section-registration-step">
    <div class="content">
        <div class="registration-step">
            <div class="step-line">
                <ul>
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class="active"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row row-inline align-middle clearfix">
            <div class="col-md-4">
                <div class="result-form">
                    <p>You are almost done! Please verify your details</p>
                    <ul>
                        <li>Email address: <span id="email-address">AgentName@gmail.com</span></li>
                        <li>Username: <span id="user-name">UsernameID</span></li>
                        <li>Account type: <span id="account-type">Silver</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4"><div class='card-wrapper'></div></div>
            <div class="col-md-4">
                    <div class="card-container">
                        <form class="form-card">
                            <input class="form-control" type="text" name="number" placeholder="CARD NUMBER">
                            <input class="form-control" type="text" name="full-name" placeholder="CARDHOLDER NAME"/>
                            <input class="form-control" type="text" name="expiry" placeholder="MM/YYYY"/>
                            <input class="form-control" type="text" name="cvc" placeholder="CVC CODE"/>
                            <input type="submit" class="button registration-button" value="Send"/>
                        </form>
                    </div>

            </div>
        </div>
    </div>
</section>
